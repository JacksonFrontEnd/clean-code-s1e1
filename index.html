<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="page">
  <div class="more__inf_wrapper">
    <img src="./eisenhower-matrix.jpg" alt="eisenhover matrix">
    <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;
    </a>
  </div>
  
  <main class="main__wrapper">
    <p id="addSection">
      <h4 class="new__task">Add Item</h4>
    <div class="task__row_wrapper">
      <input id="newTask" class="task__elem" type="text"><button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="task__elem">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
      </li>
      <li class="edit__mode">
        <input type="checkbox">
        <label class="task__elem">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-elem">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completedTasks" class="completed__tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task__elem">See the Doctor</label>
        <input type="text" class="task-elem">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove icon"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
